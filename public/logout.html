<!DOCTYPE html>
<html>
<head>
  <title>Page d'accueil</title>
</head>
<body>
  <h1>Page d'accueil</h1>
  <p id="welcome-message"></p>
  <a href="/logout">Déconnexion</a>

  <script>
    // Récupérer l'élément pour afficher le message de bienvenue
    const welcomeMessage = document.getElementById('welcome-message');

    // Faire une requête au serveur pour obtenir le message de bienvenue
    fetch('/index.html')
      .then(response => response.text())
      .then(data => {
        welcomeMessage.textContent = data;
      })
      .catch(error => {
        console.log(error);
      });
  </script>
</body>
</html>
