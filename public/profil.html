<head>

  <title>Profil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    header {
      background-color: #F5F5F5;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: flex-end;

    }

    .rond {
      border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
      background-color: #F5F5F5;
      height: 15px;
    }

    .logo {
      margin: 0 auto;
    }

    .red-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      opacity: 0.2;
      margin-right: 20px;
    }

    .red-circle:hover {
      opacity: 0.5;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    form>div {
      align-items: center;
      margin-bottom: 20px;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
    }

    form input[type="submit"] {
      align-self: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 20px;
      margin-top: 50px;
      text-align: center;
    }

    .grid-item {
      background-color: #F5F5F5;
      border-radius: 5px;
    }

    .grid-item_text {
      transform: translate(0%, -10%);
      font-size: smaller;
    }


    .form_container {
      display: grid;
      grid-template-columns: 0.5fr 2fr 0.5fr;
      background-color: #F5F5F5;
      padding: 10px;
      border-radius: 5px;
      width: 90%;
    }

    .circle-orange {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: pink;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto;
    }

    .circle-plum {
      display: flex;
      background-color: plum;
      border-radius: 50%;
      padding: 3%;
      width: 50px;
      height: 50px;
      transform: translate(0%, -50%);
      margin: 0 auto;
    }


    .circle-yellow {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: yellow;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 0 auto;
    }

    .circle-blue {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: blue;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 0 auto;
    }

    .button_input {
      border-radius: 10px;
      border: none;
      padding: 15px 100px;
      background-color: aquamarine;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
    }

    .relocate {
      text-decoration: underline;
      text-transform: none;
      color: black;

    }



    .nav {
      width: 250px;
      height: 250px;
      opacity: 0;
      -webkit-transform: scale(0);
      -moz-transform: scale(0);
      -transform: scale(0);

      -webkit-transition: all 0.5s ease-out;
      -moz-transition: all 0.5s ease-out;
      transition: all 0.5s ease-out;
    }

    .open.nav {
      opacity: 1;
      -webkit-transform: scale(1);
      -moz-transform: scale(1);
      -transform: scale(1);
    }

    .nav a {
      display: block;
      text-decoration: none;
      text-align: center;
      color: #C4C4C4;
      height: 30px;
      width: 30px;
      line-height: 40px;
      margin-left: -25px;
      margin-top: 7px;
      position: absolute;
    }

    .nav a:hover {
      color: black;
    }

    .MainBtn {
      position: absolute;
      top: calc(50% - 30px);
      left: calc(50% - 55px);
      text-decoration: none;
      text-align: center;
      display: block;
      height: 50px;
      width: 50px;
      line-height: 40px;
      padding: 10px;
      cursor: pointer;
      color: black;
      opacity: 0.2;
    }

    .MainBtn:hover {
      color: black;
      opacity: 1;
    }

    .BrushBtn {
      position: absolute;
      top: calc(50% - 35px);
      left: calc(90% - 60px);
      text-decoration: none;
      text-align: center;
      display: block;
      height: 40px;
      width: 40px;
      line-height: 20px;
      padding: 10px;
      cursor: pointer;
      color: #C4C4C4;
    }


  </style>
