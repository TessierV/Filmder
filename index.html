<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <h1>Filmder</h1>
            </div>
        </header>

        <section class="start-ui">
            <h3>Welcome!</h3>
            <form>
                <h3>What are you looking for?</h3>
                <div class="movie-data">
                    <select name="genre" id="genre" required>
                        <option disabled selected value> Select an option </option>
                        <option value="Action">Action</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Romance">Romance</option>
                    </select>
                    <input id="start-btn" value="Start" type="submit">
                </div>
            </form>
        </section>
       <section class="loader">
            <div class="loading">
                    <div class="profile-pic center" style="background-image: url(https://specials-images.forbesimg.com/imageserve/59d5062131358e542c034eb7/416x416.jpg?background=000000&cropX1=419&cropX2=1409&cropY1=53&cropY2=1044)"></div>
                    <p class="center text_loader">There's no one new around you.</p>
                    <div class="sonar-container">
                      <div class="sonar center"></div>
                      <div class="sonar center delay"></div>
                    </div>
            </div>
        </section>
        
        
        <section class="match-ui">
            <div class="show-match">
                <div class="match-elem display-movie">
                    <!-- Movies are added here -->
                </div>

            </div>
            <div class="buttons">
                <button class="change-cat btn">Change genre</button>
                <button class="next-movie btn">Try again</button>
            </div>
        </section>
        
        <footer>
            this is a footer
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
