        <section href='#' class="start-ui">
            <h2>Welcome!</h2>
            <form>
                <h2>What are you looking for?</h2>
                <div class="movie-data">
                    <!--<label for="genre">Select a genre:</label>-->
                    <br>
                    <select name="genre" id="genre" size="3" required >
                        <option disabled selected value> Select an option <i class="bar"></i></option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animated">Animation</option>
                        <option value="Comedy">Comedy
                        </option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci Fi">Sci Fi</option>
                        <option value="TV Movie">TV Movie</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select>
                    <input id="start-btn" value="Start" type="submit">
                </div>
            </form>
        </section>

        <section class="loader">
            <div class="loading center">
                <div class="profile-pic center" style="background-image: url(images/popcorn-logo.png)"></div>
                <!--<div class="profile-pic center" style="background-image: url(https://cdn-icons-png.flaticon.com/512/520/520712.png?w=360)"></div>-->
                <h3 class="center text_loader">Filmder is searching your perfect <b>Match</b></h3>
                <div class="sonar-container center">
                    <div class="sonar center"></div>
                    <div class="sonar center delay"></div>
                </div>
            </div>
        </section>

        <!-- Game section -->
        <section class="match-ui">
            <div class="show-match">
                <div class="test">
                    <div class="match-elem display-movie">
                        <!-- Poster are added here -->
                    </div>
                    <!-- Gauge -->
                    <div class="gauge">
                        <div class="gauge__body">
                            <div class="gauge__fill"></div>
                            <div class="gauge__cover"></div>
                        </div>

                        <div class="gauge__text_content"></div>
                    </div>
                    <div class="match-elem display-movie2">
                        <!-- More Info are added here -->
                    </div>

                </div>
            </div>
            <div class="buttons">
                <button class="next-movie btn2"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="navy" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                <button class="change-cat btn2"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="navy" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
                <!--<button class="ismatch btn2"></button>-->
                <button class="ismatch btn2"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="navy" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></button>
            </div>
        </section>
